<dom-module id="aluminium-app">
  <template>
    <style include="aluminium-app-styles"></style>
    <paper-drawer-panel force-narrow right-drawer>
      <div drawer>
        <button tabindex="0">Options</button>
        <button tabindex="0">Settings</button>
        <button tabindex="0" paper-drawer-toggle>Close drawer</button>
      </div>
      <paper-scroll-header-panel main condenses keep-condensed-header header-height="256" condensed-header-height="64">

        <paper-toolbar class="header">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
          <div class="spacer title">Title</div>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <a class="budget bottom" target="_blank">
            <paper-fab noink label="budget"></paper-fab>
          </a>
        </paper-toolbar>

        <div class="content flex-wrap">
          <template is="dom-if" if="[[!_hasData]]">
            <div class="centered"><paper-spinner active></paper-spinner></div>
          </template>
          <firebase-collection
            location="https://aluminium-8ccbe.firebaseio.com/ventanas"
            data="{{ventanas}}"></firebase-collection>
          <template is="dom-repeat" items="[[ventanas]]" as="ventana">
            <paper-card class="element" heading="[[ventana.__firebaseKey__]]" alt="Emmental">
              <div class="card-content">
                [[ventana.precio]] / [[ventana.calidad]]
              </div>
              <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
              </div>
            </paper-card>
          </template>
        </div>

        <div class="footer">
            <div class="title">Contact us</div>
            <div class="title">Terms and conditions</div>
            <div class="title">Legal policy</div>
        </div>

      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <script src="aluminium-app.js"></script>
</dom-module>
