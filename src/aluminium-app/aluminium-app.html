<dom-module id="aluminium-app">
  <template>
    <style include="aluminium-app-styles"></style>
    <paper-drawer-panel force-narrow right-drawer>
      <div drawer>
        <button tabindex="0">Options</button>
        <button tabindex="0">Settings</button>
        <button tabindex="0" paper-drawer-toggle>Close drawer</button>
      </div>
      <paper-scroll-header-panel main condenses keep-condensed-header header-height="256" condensed-header-height="64">
        <paper-toolbar>
          <paper-icon-button icon="arrow-back"></paper-icon-button>
          <div class="spacer title">Title</div>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <sample-content size="100"></sample-content>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <script src="aluminium-app.js"></script>
</dom-module>
