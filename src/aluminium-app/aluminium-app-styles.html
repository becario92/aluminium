<dom-module id="aluminium-app-styles">
    <template>
        <style>
            :host {
                display: block;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                color: white;
            }
            
            paper-scroll-header-panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: var(--paper-grey-200, #eee);
                --paper-scroll-header-panel-full-header: {
                    background-color: var(--paper-blue-600);
                }
                ;
                --paper-scroll-header-panel-condensed-header: {
                    background-color: var(--paper-light-blue-600);
                }
                ;
            }
            
            paper-toolbar.header {
                height: 256px;
                background-color: transparent;
                overflow: visible;
            }
            
            paper-icon-button {
                margin: 0 8px;
                --paper-icon-button-ink-color: white;
            }
            
            .bottom-text {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                font-size: 20px;
                padding-bottom: 10px;
            }
            
            .subtitle {
                padding-top: 4px;
                font-size: 16px;
                color: #ccc;
            }
            
            .bookmark {
                position: absolute;
                bottom: -24px;
                right: 24px;
                fill: #4285f4;
                height: 48px;
                width: 48px;
            }
            
            .content {
                padding: 16px 20px 16px 20px;
                min-height: calc(100% - 96px);
            }
            
            .indent {
                margin-left: 60px;
            }
            
            .spacer {
                @apply(--layout-flex);
            }
            
            paper-drawer-panel {
                --paper-drawer-panel-right-drawer-container: {
                    background-color: white;
                };
            }

            paper-drawer-panel [drawer] {
                border-right: 1px solid var(--google-grey-300);
            }

            paper-drawer-panel [right-drawer] [drawer] {
                border-left: 1px solid var(--google-grey-300);
            }

            button {
                display: block;
                line-height: 40px;
                background-color: transparent;
                border: none;
                font-size: 14px;
                margin: 20px;
            }

            paper-card {
                display: inline-block;
                --paper-card-background-color: var(--paper-blue-800);
                --paper-card-header-color: white;
                text-align: center;
                overflow: hidden;
            }

            .flex-wrap {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-around-justified);
            }

            .element {
                width: 400px;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .footer {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-around-justified);
                background-color: var(--paper-blue-400);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 20px;
                font-weight: 400;
                line-height: 1;
                pointer-events: none;
                -ms-flex: 1 1 0.000000001px;
                -webkit-flex: 1;
                flex: 1;
                -webkit-flex-basis: 0.000000001px;
                flex-basis: 0.000000001px;
                height: 64px;
                color: white;
                padding: 0 16px;
                pointer-events: none;
                align-items: center;
            }

            .budget {
                position: absolute;
                top: 160px;
                right: 32px;
                text-align: center;
                text-decoration: none;
            }

            .budget paper-fab {
                --paper-fab-background: var(--paper-light-blue-600);
                box-shadow: 8px 8px 8px 0px rgba(60,71,78,0.24);
                height: 85px;
                width: 85px;
            }

            firebase-collection {
                display: none;
            }

            .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                /* bring your own prefixes */
                transform: translate(-50%, -50%);
            }

            @media screen and (max-width: 600px) {

                .content {
                    min-height: calc(100% - 153px);
                }

                .footer {
                    flex-direction: column;
                    height: initial;
                }

                .footer div {
                    text-align: center;
                    padding: 10px;
                }

                .budget {
                    display: none;
                }

            }

        </style>
    </template>
</dom-module>
