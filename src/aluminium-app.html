<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="aluminium-app-styles.html">

<dom-module id="aluminium-app">
  <template>
    <style include="aluminium-app-styles"></style>

    <app-location 
      route="{{route}}">
    </app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <paper-drawer-panel force-narrow right-drawer>
      <div drawer>
        <template is="dom-repeat" items="[[menu]]">
          <button class="uppercase" tabindex="0">{{item.name}}</button>
        </template>
      </div>
      <paper-scroll-header-panel main condenses keep-condensed-header header-height="256" condensed-header-height="64">

        <paper-toolbar class="header">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
          <div class="spacer title">Title</div>
          <paper-tabs id="menu-tabs" selected="[[page]]" attr-for-selected="name" noink>
            <template is="dom-repeat" items="[[menu]]">
              <paper-tab name="[[item.name]]" class="uppercase">
                <a tabindex="-1" href="/[[item.name]]/">
                  {{item.name}}
                </a>
              </paper-tab>
            </template>
          </paper-tabs>
          <paper-icon-button id="menu-drawer" icon="menu" paper-drawer-toggle></paper-icon-button>
          <a class="budget bottom" target="_blank">
            <paper-fab noink label="budget"></paper-fab>
          </a>
        </paper-toolbar>

        <iron-pages id="views" selected="[[page]]" attr-for-selected="name">
          <aluminum-home name="home"></aluminum-home>
          <aluminum-presupuesto name="presupuesto"></aluminum-presupuesto>
          <aluminum-gestion name="gestion"></aluminum-gestion>
        </iron-pages>

        <div class="footer">
            <div class="title">Contact us</div>
            <div class="title">Terms and conditions</div>
            <div class="title">Legal policy</div>
        </div>

      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <script src="aluminium-app.js"></script>
</dom-module>
